<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Pagina2_Cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="../Imagens/LogoPequeno.png" alt="Logo" />
      </div>
      <div class="form">
        <h1>Cadastro</h1>
        <form id="registrationForm" enctype="multipart/form-data">
          <div class="input-group">
            <label for="firstname">Nome</label>
            <input id="firstname" type="text" name="firstname" required />
            <label for="lastname">Sobrenome</label>
            <input id="lastname" type="text" name="lastname" required />
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" required />
            <label for="password">Senha</label>
            <input
              id="password"
              type="password"
              name="password"
              minlength="8"
              required
            />
            <label for="phone">Telefone</label>
            <input id="phone" type="tel" name="phone" required />
          </div>

          <div class="gender-group">
            <div class="gender-input">
              <input type="radio" name="gender" value="male" required />
              <label>Masculino</label>
            </div>
            <div class="gender-input">
              <input type="radio" name="gender" value="female" required />
              <label>Feminino</label>
            </div>
          </div>

          <div
            class="picture"
            onclick="document.getElementById('picture__input').click()"
          >
            <img id="picturePreview" alt="PrÃ©via da Foto" />
            <label class="picture-label">Adicionar Foto</label>
            <input
              type="file"
              id="picture__input"
              name="picture__input"
              accept="image/*"
              onchange="previewImage(event)"
            />
          </div>

          <div class="button">
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../JS/Pagina2_Cadastro.js"></script>
  </body>
</html>
