<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Pagina1_Login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="../Imagens/LogoPequeno.png" alt="Logo" />
      </div>
      <h1>Login</h1>
      <form id="loginForm">
  <input type="email" id="email" required placeholder="Email" />
  <input type="password" id="password" required placeholder="Senha" />
  <button type="submit">Entrar</button>
</form>

      </form>
      <div class="forgot-password" onclick="forgotPassword()">
        Esqueceu a senha?
      </div>
      <a class="submit" href="Pagina2_Cadastro.html">Cadastre-se</a>
    </div>
    <script src="../JS/Pagina1_login.js"></script>
  </body>
</html>
