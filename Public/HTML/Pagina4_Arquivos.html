<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Documentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Pagina4_Arquivos.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-placeholder">
          <img src="../Imagens/1 2.png" alt="Logo da Empresa" />
        </div>
        <h1>Cadastro de Documentos</h1>
      </header>

      <form id="documentForm" enctype="multipart/form-data">
        <div class="list">
          <!-- CPF/CNH com Frente e Verso -->
          <div class="form-group">
            <label>CPF/CNH:</label>
            <div class="dual-upload">
              <div class="upload-section">
                <label class="file-upload-label" for="rgCnhFrente"
                  >Selecionar Frente</label
                >
                <input
                  type="file"
                  id="rgCnhFrente"
                  name="rgCnhFrente"
                  accept=".pdf,.jpg,.jpeg,.png"
                />
                <div class="file-name" id="rgCnhFrenteName">
                  Nenhum arquivo selecionado
                </div>
              </div>
              <div class="upload-section">
                <label class="file-upload-label" for="rgCnhVerso"
                  >Selecionar Verso</label
                >
                <input
                  type="file"
                  id="rgCnhVerso"
                  name="rgCnhVerso"
                  accept=".pdf,.jpg,.jpeg,.png"
                />
                <div class="file-name" id="rgCnhVersoName">
                  Nenhum arquivo selecionado
                </div>
              </div>
            </div>
          </div>

          <!-- Demais documentos -->
          <div class="form-group">
            <label>Comprovante de Residência:</label>
            <label class="file-upload-label" for="comprovanteResidencia"
              >Selecionar arquivo</label
            >
            <input
              type="file"
              id="comprovanteResidencia"
              name="comprovanteResidencia"
              accept=".pdf,.jpg,.jpeg,.png"
            />
            <div class="file-name" id="comprovanteResidenciaName">
              Nenhum arquivo selecionado
            </div>
          </div>

          <div class="form-group">
            <label>Título de Eleitor:</label>
            <label class="file-upload-label" for="tituloEleitor"
              >Selecionar arquivo</label
            >
            <input
              type="file"
              id="tituloEleitor"
              name="tituloEleitor"
              accept=".pdf,.jpg,.jpeg,.png"
            />
            <div class="file-name" id="tituloEleitorName">
              Nenhum arquivo selecionado
            </div>
          </div>

          <div class="form-group">
            <label>Comprovante de Alistamento Militar/Reservista:</label>
            <label class="file-upload-label" for="certidaoMilitar"
              >Selecionar arquivo</label
            >
            <input
              type="file"
              id="certidaoMilitar"
              name="certidaoMilitar"
              accept=".pdf,.jpg,.jpeg,.png"
            />
            <div class="file-name" id="certidaoMilitarName">
              Nenhum arquivo selecionado
            </div>
          </div>

          <div class="form-group">
            <label>Exame Médico Admissional:</label>
            <label class="file-upload-label" for="exameMedico"
              >Selecionar arquivo</label
            >
            <input
              type="file"
              id="exameMedico"
              name="exameMedico"
              accept=".pdf,.jpg,.jpeg,.png"
            />
            <div class="file-name" id="exameMedicoName">
              Nenhum arquivo selecionado
            </div>
          </div>

          <div class="form-group">
            <label>Histórico Escolar:</label>
            <label class="file-upload-label" for="historicoEscolar"
              >Selecionar arquivo</label
            >
            <input
              type="file"
              id="historicoEscolar"
              name="historicoEscolar"
              accept=".pdf,.jpg,.jpeg,.png"
            />
            <div class="file-name" id="historicoEscolarName">
              Nenhum arquivo selecionado
            </div>
          </div>

          <div class="form-group">
            <label>Qualificação Cadastral (Se houver):</label>
            <label class="file-upload-label" for="pis"
              >Selecionar arquivo</label
            >
            <input
              type="file"
              id="pis"
              name="pis"
              accept=".pdf,.jpg,.jpeg,.png"
            />
            <div class="file-name" id="pisName">Nenhum arquivo selecionado</div>
          </div>

          <div class="form-group">
            <label
              >Carteira de Identidade Profissional (OAB/CRC - Se houver):</label
            >
            <label class="file-upload-label" for="carteirinha"
              >Selecionar arquivo</label
            >
            <input
              type="file"
              id="carteirinha"
              name="carteirinha"
              accept=".pdf,.jpg,.jpeg,.png"
            />
            <div class="file-name" id="carteirinhaName">
              Nenhum arquivo selecionado
            </div>
          </div>
        </div>

        <!-- Botões centralizados -->
        <div class="button-group">
          <button
            type="button"
            onclick="window.location.href='Painelusuario.html'"
          >
            Painel do Usuário
          </button>
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>

    <script src="../JS/Pagina4_Arquivos.js"></script>
  </body>
</html>
