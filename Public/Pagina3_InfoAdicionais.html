<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Pagina3_InfoAdicionais.css" />
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="1 2.png" alt="Form Image" />
      </div>
      <div class="form">
        <form id="registrationForm">
          <div class="form-header"><div class="title"></div></div>
          <div class="input-group">
            <div class="sector">
              <h2>Documentos</h2>
              <div class="input-box">
                <label for="cpf">CPF</label>
                <input
                  id="cpf"
                  type="text"
                  name="cpf"
                  placeholder="Digite seu CPF"
                  required
                />
              </div>
              <div class="input-box">
                <label for="birthdate">Data de Nascimento</label>
                <input id="birthdate" type="date" name="birthdate" required />
              </div>
              <div class="input-box">
                <label for="emergencyNumber">Número de Emergência</label>
                <input
                  id="emergencyNumber"
                  type="tel"
                  name="emergencyNumber"
                  placeholder="Digite o número de emergência"
                  required
                />
              </div>
              <div class="input-box">
                <label for="address">Endereço</label>
                <input
                  id="address"
                  type="text"
                  name="address"
                  placeholder="Digite seu endereço"
                  required
                />
              </div>
              <div class="address-group">
                <div class="input-box">
                  <label for="cep">CEP</label>
                  <input
                    id="cep"
                    type="text"
                    name="cep"
                    placeholder="Digite seu CEP"
                    required
                  />
                </div>
                <div class="input-box">
                  <label for="complement">Complemento</label>
                  <input
                    id="complement"
                    type="text"
                    name="complement"
                    placeholder="Complemento"
                  />
                </div>
              </div>
            </div>

            <div class="sector">
              <h2>Benefícios</h2>
              <div class="input-box">
                <label for="vt">Você optaria por VT (Vale-Transporte)?</label>
                <select id="vt" name="vt" required>
                  <option value="">Selecione</option>
                  <option value="sim">Sim</option>
                  <option value="nao">Não</option>
                </select>
              </div>
              <div id="vtDetails" class="input-box hidden">
                <label for="busQuantity">Quantidade Passagens</label>
                <input
                  id="busQuantity"
                  type="number"
                  name="busQuantity"
                  placeholder="Quantidade de ônibus"
                />
                <label for="busName">Nome/número do ônibus</label>
                <input
                  id="busName"
                  type="text"
                  name="busName"
                  placeholder="Nome e número dos ônibus"
                />
                <label for="trainMetro">Número de Trem/Metrô</label>
                <input
                  id="trainMetro"
                  type="number"
                  name="trainMetro"
                  placeholder="Detalhes do trem ou metrô"
                />
              </div>
            </div>

            <div class="sector">
              <h2>Outras Informações</h2>
              <div class="input-box">
                <label for="disability">Possui deficiência?</label>
                <select id="disability" name="disability" required>
                  <option value="">Selecione</option>
                  <option value="sim">Sim</option>
                  <option value="nao">Não</option>
                </select>
              </div>
              <div id="disabilityDetails" class="input-box hidden">
                <label for="disabilityType">Qual?</label>
                <input
                  id="disabilityType"
                  type="text"
                  name="disabilityType"
                  placeholder="Descreva a deficiência"
                />
              </div>
            </div>
          </div>

          <div class="continue-button">
            <button type="submit">Continuar</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const userId = localStorage.getItem("userId");
          if (!userId) {
            alert("Usuário não identificado. Faça o cadastro novamente.");
            window.location.href = "Pagina2_Cadastro.html";
            return;
          }

          const formData = new FormData(this);
          const body = {
            userId,
            birthdate: formData.get("birthdate"),
            cpf: formData.get("cpf"),
            address: formData.get("address"),
            valeTransporte: formData.get("vt") === "sim",
            numeroOnibus: formData.get("busQuantity") || null,
            numeroTrem: formData.get("trainMetro") || null,
            possuiDeficiencia: formData.get("disability") === "sim",
            observacoes: formData.get("disabilityType") || null,
          };

          try {
            const response = await fetch(
              "http://localhost:3000/api/auth/details",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body),
              }
            );

            const result = await response.json();

            if (response.ok) {
              alert("Informações adicionais salvas!");
              window.location.href = "Pagina4_Arquivos.html";
            } else {
              alert("Erro: " + (result.error || result.details));
            }
          } catch (err) {
            alert("Erro ao enviar: " + err.message);
          }
        });

      // Mostrar/ocultar campos de VT
      document.getElementById("vt").addEventListener("change", function () {
        document
          .getElementById("vtDetails")
          .classList.toggle("hidden", this.value !== "sim");
      });

      // Mostrar/ocultar campos de Deficiência
      document
        .getElementById("disability")
        .addEventListener("change", function () {
          document
            .getElementById("disabilityDetails")
            .classList.toggle("hidden", this.value !== "sim");
        });
    </script>
  </body>
</html>
