<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Pagina2_Cadastro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="../Imagens/LogoPequeno.png" alt="Logo" />
      </div>
      <div class="form">
        <h1>Cadastro</h1>
        <form id="registrationForm" enctype="multipart/form-data">
          <div class="row-group">
            <div class="input-box">
              <label for="firstname">Nome</label>
              <input
                id="firstname"
                type="text"
                name="firstname"
                placeholder="Digite seu nome"
                required
              />
            </div>
            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>
          </div>

          <div class="input-box">
            <label for="email">E-mail</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="exemplo@email.com"
              required
            />
          </div>

          <div class="input-box">
            <label for="password">Senha</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Mínimo 8 caracteres"
              minlength="8"
              required
            />
          </div>

          <div class="input-box">
            <label for="phone">Telefone</label>
            <input
              id="phone"
              type="tel"
              name="phone"
              placeholder="(00) 00000-0000"
              maxlength="15"
              required
            />
          </div>

          <div class="input-box">
            <label for="cpf">CPF</label>
            <input
              id="cpf"
              type="text"
              name="cpf"
              placeholder="000.000.000-00"
              maxlength="14"
              required
            />
          </div>

          <div class="gender-group">
            <div class="gender-input">
              <input type="radio" name="gender" value="male" required />
              <label>Masculino</label>
            </div>
            <div class="gender-input">
              <input type="radio" name="gender" value="female" required />
              <label>Feminino</label>
            </div>
          </div>

          <div class="picture" onclick="abrirModalImagem()">
            <img
              id="picturePreview"
              src=""
              alt="Prévia da Foto"
              style="display: none"
            />
            <label class="picture-label">Selecionar Foto</label>
            <input
              type="file"
              id="picture__input"
              name="picture__input"
              accept="image/*"
              onchange="carregarImagem(event)"
              style="display: none"
            />
          </div>

          <div class="button">
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal de Cropper -->
    <div id="modalCropper" class="modal-cropper">
      <div class="modal-content-cropper">
        <span class="close" onclick="fecharModalImagem()">&times;</span>
        <h3>Editar Imagem</h3>
        <div class="cropper-container">
          <img id="imagemCrop" src="" />
        </div>
        <button class="crop-btn" onclick="confirmarCorte()">
          Recortar e Salvar
        </button>
      </div>
    </div>

    <!-- Scripts ao final do body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="../JS/Pagina2_Cadastro.js"></script>
  </body>
</html>
